<!DOCTYPE html>
<html>
  <head>
    <title>MEGA RPG!!!!!</title>
  </head>
  <body>
    <div class="container">
      <h1 class="page-header">WELCOME TO THE MEGA RPG COMBAT ZONE</h1>
      
      <div id="character-creation">
        <h3>CREATE YOUR CHARACTER!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!</h3>
        <form>
          <div class="form-group">
            <label for="input-name">NAME:</label>
            <input name="input-name" type="text" class="form-control" />
            <label for="input-strength">STRENGTH:</label>
            <input name="input-strength" type="number" min="0" class="form-control" />
            <label for="input-toughness">TOUGHNESS</label>
            <input name="input-toughness" type="number" min="0" class="form-control" />
            <label for="input-intelligence">INTELLIGENCE</label>
            <input name="input-intelligence" type="number" min="0" class="form-control" />
          </div>
          <button class="btn btn-success" type="submit">SUBMIT YOUR CHARACTER</button>
        </form>
      </div>

      <div id="battle-display">
        <div class="row">
          <div class="col-md-6">
            <h3><span id="character-name"></span></h3>
            <h4>HEALTH: <span id="health-display"></span></h4>
            <h4>STRENGTH: <span id="strength-display"></span></h4>
            <h4>TOUGHNESS: <span id="toughness-display"></span></h4>
            <h4>INTELLIGENCE: <span id="intelligence-display"></span></h4>
          </div>
        </div>
      </div>

    </div>
  </body>
</html>
